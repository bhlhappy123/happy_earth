    <p class="bodycontent-text-tushuo">王猎豹（左）非常罕见，它们身上的花斑比一般猎豹更大。人们一度以为这是一种新的猎豹亚种，但基因研究的结果表明，王猎豹的形成是由于隐性遗传，只有当父母两方都携带这种隐性基因时，后代才会表现出此特征</p>
