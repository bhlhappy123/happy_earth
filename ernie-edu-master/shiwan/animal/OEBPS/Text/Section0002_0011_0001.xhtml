    <p class="bodycontent-text-tushuo">每年的七八月间，为了找寻食物，数以百万计的角马和斑马从坦桑尼亚的塞伦盖蒂出发，冲过奔腾的马拉河，来到肯尼亚的马赛马拉。这是一段生存或死亡的伟大征程</p>
