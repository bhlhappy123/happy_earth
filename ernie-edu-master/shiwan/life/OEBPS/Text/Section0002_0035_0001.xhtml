    <p class="bodycontent-text-tushuo">黄病毒属病毒（西尼罗病毒、登革病毒、蜱传播脑炎病毒、黄热病病毒）的复制：病毒与受体识别，进入细胞；病毒解体；蛋白质翻译，合成多肽；不成熟的病毒进入高尔基体内发育成熟；病毒与细胞膜融合；逸出细胞；病毒成熟</p>
